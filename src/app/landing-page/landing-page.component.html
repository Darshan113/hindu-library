    <div class="content">

          <p class="sanskrit">{{ 'shloka_sanskrit' | translate }}</p>

        <ng-template pTemplate="footer">
          <div class="button-group">
            <p-button label="{{ 'login' | translate }}" icon="pi pi-sign-in" [routerLink]="['/auth/login']" styleClass="p-button-raised p-button-warning"></p-button>
            <p-button label="{{ 'register' | translate }}" icon="pi pi-user-plus" [routerLink]="['/auth/register']" styleClass="p-button-raised p-button-secondary"></p-button>
            <p-button label="{{ 'guest_login' | translate }}" icon="pi pi-user" (click)="guestLogin()" styleClass="p-button-raised p-button-success"></p-button>
          </div>
        </ng-template>
      </p-card>
